<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseBot Dashboard - {{ title if title else "Modern Bot Management" }}</title>
    
    <!-- Modern CSS Framework -->
    <link href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/shoelace/shoelace.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    
    <!-- Chart.js for statistics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary: #5865f2;
            --primary-hover: #4752c4;
            --secondary: #4f545c;
            --success: #57f287;
            --danger: #ed4245;
            --warning: #fee75c;
            --background: #36393f;
            --card-bg: #2f3136;
            --text-primary: #ffffff;
            --text-secondary: #b9bbbe;
            --border: #40444b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #2c2f33 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Navigation Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <span>MuseBot</span>
            </div>
            <div class="bot-status" id="botStatus">
                <span class="status-dot"></span>
                <span>Connecting...</span>
            </div>
        </div>

        <div class="sidebar-nav">
            <a href="/" class="nav-item" data-page="dashboard">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a href="/commands" class="nav-item" data-page="commands">
                <i class="fas fa-terminal"></i>
                <span>Commands</span>
            </a>
            <a href="/servers" class="nav-item" data-page="servers">
                <i class="fas fa-server"></i>
                <span>Servers</span>
            </a>
            <a href="/settings" class="nav-item" data-page="settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
            <div class="nav-divider"></div>
            <a href="/logout" class="nav-item logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar">
                    <img id="userAvatar" src="/static/images/default-avatar.png" alt="User">
                </div>
                <div class="user-details">
                    <span id="userName">Administrator</span>
                    <span class="user-role">Owner</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <header class="content-header">
            <div class="header-left">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 id="pageTitle">Dashboard</h1>
            </div>
            <div class="header-right">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search..." id="searchInput">
                </div>
                <div class="header-actions">
                    <button class="action-btn" title="Notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <button class="action-btn" title="Support">
                        <i class="fas fa-question-circle"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Scripts -->
    <script src="/static/js/script.js"></script>
    <script src="/static/js/charts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/shoelace/shoelace.js"></script>
</body>
</html>
